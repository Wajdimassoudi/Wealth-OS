        :root {
            --neon-cyan: #06b6d4;

        body {

        .bg-stream {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #0f172a 0%, #020617 100%);
            z-index: -1;
        }
        .data-particle {
            position: absolute;
            background: linear-gradient(to bottom, transparent, var(--neon-cyan), transparent);
            width: 1px;
            height: 100px;
            opacity: 0.1;
            animation: fall linear infinite;
        }
        @keyframes fall {
            from { transform: translateY(-100vh); }
            to { transform: translateY(100vh); }
        }

        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        @keyframes node-pulse {
            0%, 100% { box-shadow: 0 0 0px transparent; }
            50% { box-shadow: 0 0 10px rgba(6, 182, 212, 0.3); border-color: rgba(6, 182, 212, 0.4); }
        }
        .node-active { animation: node-pulse 3s infinite ease-in-out; }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(6, 182, 212, 0.2); border-radius: 10px; }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        .shimmer-effect { overflow: hidden; position: relative; }
        .shimmer-effect::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.03), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes float-text {
            0%, 100% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-2px) translateX(2px); }
            50% { transform: translateY(0) translateX(4px); }
            75% { transform: translateY(2px) translateX(2px); }
        }
        .animate-moving-text {
            display: inline-block;
            animation: float-text 4s infinite ease-in-out;
            text-shadow: 0 0 10px rgba(6, 182, 212, 0.3);
        }

        .viral-panel {
            position: fixed;
            top: 20px; right: 20px;
            z-index: 1000;
            max-width: 300px;
            opacity: 0;
            transform: translateX(100%);
            animation: slideIn 0.5s ease-out forwards;
        }
        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        @keyframes slideOut {
            to {
                opacity: 0;
                transform: translateX(100%);
            }
        }
        .viral-panel.closing {
            animation: slideOut 0.3s ease-in forwards;
        }
        .viral-panel .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        .viral-panel .close-btn:hover {
            background: rgba(239,68,68,0.3);
            transform: scale(1.1);
        }
        .live-users-panel {
            background: rgba(6, 182, 212, 0.15);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(6, 182, 212, 0.3);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: 0 15px 30px rgba(6, 182, 212, 0.1);

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 15px 30px rgba(6, 182, 212, 0.1); }
            50% { box-shadow: 0 15px 40px rgba(6, 182, 212, 0.25); }
        }
        .user-ref-display {

            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;

            font-weight: 800;
            font-size: 1.2em;
            text-align: center;

        }
        .balance-display {

            </div>
            <input id="ref-code" type="text" readonly 
                   style="padding:6px 10px; border-radius:10px; border:1px solid rgba(255,255,255,0.2); background:rgba(255,255,255,0.1); color:white; width:100%; margin-bottom:8px; font-size:0.85em;">

                <a href="#" onclick="shareTelegram();return false;" class="share-btn">üí¨ Telegram</a>
                <a href="#" onclick="shareTwitter();return false;" class="share-btn">üê¶ X</a>
                <a href="#" onclick="installPWA();return false;" class="share-btn">üì≤ Install</a>

    <div class="bg-stream">
        <div class="data-particle" style="left: 10%; animation-duration: 4s;"></div>
        <div class="data-particle" style="left: 30%; animation-duration: 7s;"></div>

    <div id="root"></div>
    
    <script>
        let isLoggedIn = true;
        let liveUsers = 2847;
        let balance = 47.23;
        const currentUrl = window.location.origin + window.location.pathname;
        
        let userRefCode = localStorage.getItem('userRef') || 'USER' + Math.floor(Math.random() * 1000000);
        localStorage.setItem('userRef', userRefCode);

        function showViralPanel() {
            const panel = document.getElementById('viralPanel');
            const refDisplay = document.getElementById('userRef');
            const refInput = document.getElementById('ref-code');
            
            refDisplay.textContent = `REF: ${userRefCode}`;
            refInput.value = `${currentUrl}/${userRefCode}`;
            
            panel.style.display = 'block';
        }

        function closePanel() {
            const panel = document.getElementById('viralPanel');
            panel.classList.add('closing');
            setTimeout(() => {
                panel.style.display = 'none';
                panel.classList.remove('closing');
            }, 300);
        }

        function updateLiveCounter() {
            liveUsers += Math.floor(Math.random() * 150 - 75);
            if(liveUsers < 2000) liveUsers = 2000;
            document.getElementById('live-users').textContent = 
                `üë• ${liveUsers.toLocaleString()} Live Users`;
        }

        function updateBalance() {
            balance += Math.random() * 0.75 - 0.25;
            if(balance < 40) balance = 40;
            document.getElementById('balance').textContent = `$${balance.toFixed(2)}`;
        }

        function copyReferral() {
            const refCode = document.getElementById('ref-code');
            navigator.clipboard.writeText(refCode.value).then(() => {
                const btn = event.target;
                const original = btn.textContent;
                btn.textContent = '‚úÖ Copied!';
                btn.style.background = '#059669';
                setTimeout(() => {
                    btn.textContent = original;
                    btn.style.background = '';
                }, 2000);
            });
        }

        function shareWhatsApp() {
            const refCode = document.getElementById('ref-code').value;
            const url = `https://wa.me/?text=üöÄ Discover WealthOS! Daily Auto Earnings üí∞ ${refCode}`;
            window.open(url, '_blank');
        }
        function shareTelegram() {
            const refCode = document.getElementById('ref-code').value;
            const url = `https://t.me/share/url?url=${refCode}&text=WealthOS - Daily Auto Earnings üí∞`;
            window.open(url, '_blank');
        }
        function shareTwitter() {
            const refCode = document.getElementById('ref-code').value;
            const url = `https://twitter.com/intent/tweet?text=üöÄ WealthOS - Daily Auto Earnings! üí∞&url=${refCode}`;
            window.open(url, '_blank');
        }

        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
        });

        function installPWA() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the install prompt');
                    }
                    deferredPrompt = null;
                });
            } else {
                alert('üì± Tap Share in browser ‚Üí "Install App"');
            }
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('data:text/javascript;base64,' + btoa(`
                self.addEventListener('install', e => {
                    self.skipWaiting();
                });
                self.addEventListener('activate', e => {
                    self.clients.claim();
                });
            `));
        }

        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                updateLiveCounter();
                updateBalance();
            }
        });

        if (isLoggedIn) {
            showViralPanel();
            setTimeout(() => {
                closePanel();
            }, 5000);
        }

        setInterval(updateLiveCounter, 12000);
        setInterval(updateBalance, 25000);
    </script>
